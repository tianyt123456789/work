<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<!--<head>-->
    <!--<div th:replace="~{/admin/layout/fragments :: header}"></div>-->
    <!--<title>管理后台</title>-->
<!--</head>-->
<body>

<div th:fragment="file_template(businessId,businessCode,agentType,extensions)">


    <input type="hidden" id="businessId" name="businessId"  th:value="${businessId}"  />
    <input type="hidden" id="businessCode" name="businessCode"  th:value="${businessCode}"  />
    <input type="hidden" id="agentType" name="agentType"  th:value="${agentType}"  />
    <input type="hidden" id="extensions" name="extensions"  th:value="${extensions}"  />

    <div>
        <blockquote><p>附件信息</p></blockquote>
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
            <tr class="table-th" style="border-top: 2px solid #293038;">
                <th style="border: solid 1px #37424F;" class="col-xs-10">提示：上传附件的文件格式为jpg|jpeg|gif|bmp|png|pdf|doc|docx|xls|xlsx|rar|zip.限制最大为10M.</th>
                <th style="border: solid 1px #37424F;" class="col-xs-2">
                    <div class="pull-right">
                        <button type="button" id="btnFileUpload" class="btn btn-success" >添加附件</button>
                        <input type="file"  id="upload" multiple="multiple"  name="upload" accept="image/*,application/pdf,text/plain,aplication/zip,application/rar,application/vnd.ms-excel,application/vnd.ms-works" style="display: none;" >
                    </div>
                </th>
            </tr>
            </thead>
            <tbody id="file_refresh">
                <tr th:fragment="file_temp" th:each="file:${fileList}">
                    <td th:text="${file.originalName}"></td>
                    <td><a style="cursor:pointer" th:text="[下载]" th:href="${file.downloadUrl}" target="_blank"></a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{/admin/layout/fragments :: footer}"></div>
    <script th:src="@{'/content/common/fileUpload.js'+${yslTsStatic.getProductVer()}}" type="application/javascript"></script>
</div>


</body>

</html>
